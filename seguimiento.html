<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento Entrenamientos</title>
  <style>
    body {
      background: #121212;
      color: #FFA500;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #FFA500;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #1E1E1E;
    }
    button {
      margin: 10px 0;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #FFA500;
      color: #121212;
      cursor: pointer;
    }
    button:hover {
      background: #FFB732;
    }
  </style>
</head>
<body>
  <h2>Seguimiento de Entrenamientos</h2>
  <button onclick="window.location='index.html'">Volver al Menú</button>
  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha Entrenamiento</th>
        <th>Nombre</th>
        <th>Subió Foto</th>
        <th>Fecha Carga</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarDatos() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwwvBIJvNrIhW3-v15365Z73miYU2wURoKLSH1AJnc8TdtfphVWKefDDJJ_uwwsRWI/exec"); // <-- Pega la misma URL de Apps Script
        const datos = await res.json();
        const tbody = document.querySelector('#tabla tbody');
        tbody.innerHTML = "";

        datos.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.fechaEntrenamiento}</td>
            <td>${row.nombre}</td>
            <td>${row.subioFoto}</td>
            <td>${row.fechaCarga}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch(err){
        console.error("Error cargando datos: ", err);
      }
    }

    cargarDatos();
  </script>
</body>
</html>
