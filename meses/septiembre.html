<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Seguimiento Septiembre</title>
<style>
body { font-family: Arial; padding: 20px; background: #121212; color: #FFA500; }
table { border-collapse: collapse; width: 100%; margin-top: 20px; }
th, td { border: 1px solid #FFA500; padding: 8px; text-align: center; }
th { background: #1E1E1E; }
</style>
</head>
<body>
<h2>Entrenamientos Septiembre</h2>
<table id="tablaMes">
<thead>
<tr>
<th>Nombre</th>
<th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th><th>11</th><th>12</th><th>13</th><th>14</th><th>15</th><th>16</th><th>17</th><th>18</th><th>19</th><th>20</th><th>21</th><th>22</th><th>23</th><th>24</th><th>25</th><th>26</th><th>27</th><th>28</th><th>29</th><th>30</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
const webAppURL = "https://script.google.com/macros/s/AKfycbzFl9mIqMbcd6NbPIfkJwyqrKqPKVO1KtiEvyn0e5wRwJejY50f6boivwLlqPlq08lt/exec";
const mes = 9;
const diasMes = 30;

fetch(`${webAppURL}?mes=${mes}`)
.then(res => res.json())
.then(data => {
  const tbody = document.querySelector('#tablaMes tbody');
  const registro = {};
  data.forEach(d=>{if(!registro[d.nombre]) registro[d.nombre]=[]; registro[d.nombre].push(new Date(d.fechaEntrenamiento).getDate());});
  for(const nombre in registro){
    let row='<tr><td>'+nombre+'</td>';
    for(let i=1;i<=diasMes;i++){row+='<td>'+(registro[nombre].includes(i)?'âœ”':'')+'</td>';}
    row+='</tr>';
    tbody.innerHTML+=row;
  }
});
</script>
</body>
</html>
