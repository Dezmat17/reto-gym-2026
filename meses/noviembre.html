<script>
const API_URL = "PEGAR_URL_AQUI";
const MES = "Noviembre";

const form = document.getElementById("form");
const tabla = document.getElementById("tabla");

form.addEventListener("submit", e => {
  e.preventDefault();

  const data = {
    mes: MES,
    nombre: nombre.value,
    dia: dia.value,
    entreno: entreno.value,
    foto: foto.value,
    comodin: comodin.value
  };

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  }).then(() => {
    form.reset();
    cargarDatos();
  });
});

function cargarDatos() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      tabla.innerHTML = "";
      data
        .filter(row => row.Mes === MES)
        .forEach(row => {
          tabla.innerHTML += `
            <tr>
              <td>${row.Nombre}</td>
              <td>${row.Dia}</td>
              <td>${row.Entreno}</td>
              <td>${row.Foto}</td>
              <td>${row.Comodin}</td>
            </tr>
          `;
        });
    });
}

cargarDatos();
</script>
