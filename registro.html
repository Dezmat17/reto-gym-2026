<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro mensual</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #FFA500;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 12px;
    }

    .mes-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    .calendario {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 30px;
    }

    .dia-semana {
      text-align: center;
      font-weight: bold;
      padding: 8px 0;
    }

    .dia {
      background: #1E1E1E;
      border-radius: 8px;
      padding: 6px;
      min-height: 90px;
      display: flex;
      flex-direction: column;
    }

    .dia.fin-semana {
      background: #2A2A2A;
    }

    .numero-dia {
      font-size: 14px;
      text-align: right;
      opacity: 0.8;
    }

    .entrenamientos {
      font-size: 13px;
      margin-top: 6px;
      color: #00FF00;
    }

    .resumen {
      background: #1E1E1E;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      color: #FFB732;
    }

    .volver {
      display: block;
      margin: 0 auto;
      padding: 12px 20px;
      background: #FFA500;
      color: #121212;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .volver:hover {
      background: #FFB732;
    }

    @media (max-width: 768px) {
      .dia {
        min-height: 70px;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <h1 id="tituloMes">ðŸ§ª Enero (prueba)</h1>

  <div class="mes-selector">
    <select id="selectorMes">
      <option value="0">ðŸ§ª Enero (prueba)</option>
      <option value="1">Febrero</option>
      <option value="2">Marzo</option>
      <option value="3">Abril</option>
      <option value="4">Mayo</option>
      <option value="5">Junio</option>
      <option value="6">Julio</option>
      <option value="7">Agosto</option>
      <option value="8">Septiembre</option>
      <option value="9">Octubre</option>
      <option value="10">Noviembre</option>
    </select>
  </div>

  <div class="calendario" id="calendario">
    <div class="dia-semana">Lun</div>
    <div class="dia-semana">Mar</div>
    <div class="dia-semana">MiÃ©</div>
    <div class="dia-semana">Jue</div>
    <div class="dia-semana">Vie</div>
    <div class="dia-semana">SÃ¡b</div>
    <div class="dia-semana">Dom</div>
  </div>

  <div class="resumen">
    <h2>Resumen del mes</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>DÃ­as entrenados</th>
        </tr>
      </thead>
      <tbody id="tablaResumen"></tbody>
    </table>
  </div>

  <button class="volver" onclick="window.location='index.html'">
    â¬… Volver al menÃº
  </button>

</div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzFl9mIqMbcd6NbPIfkJwyqrKqPKVO1KtiEvyn0e5wRwJejY50f6boivwLlqPlq08lt/exec";
  const ANIO = 2026;

  const calendario = document.getElementById("calendario");
  const selectorMes = document.getElementById("selectorMes");
  const tituloMes = document.getElementById("tituloMes");
  const tablaResumen = document.getElementById("tablaResumen");

  const nombresParticipantes = ["Mati", "Luca", "Litox", "Fran", "Unyi"];

  const nombresMeses = [
    "ðŸ§ª Enero (prueba)",
    "Febrero",
    "Marzo",
    "Abril",
    "Mayo",
    "Junio",
    "Julio",
    "Agosto",
    "Septiembre",
    "Octubre",
    "Noviembre"
  ];

  let todosLosDatos = [];

  async function fetchDatos() {
    try {
      const res = await fetch(WEB_APP_URL);
      todosLosDatos = await res.json();
      actualizarVista();
    } catch (err) {
      console.error("Error al cargar datos:", err);
    }
  }

  function actualizarVista() {
    const mes = Number(selectorMes.value);
    generarCalendario(mes);
    pintarEntrenamientos(mes);
    generarResumen(mes);
  }

  function generarCalendario(mes) {
    calendario.querySelectorAll(".dia").forEach(d => d.remove());
    tituloMes.textContent = nombresMeses[mes];

    const primerDia = new Date(ANIO, mes, 1);
    let inicioSemana = primerDia.getDay();
    inicioSemana = inicioSemana === 0 ? 6 : inicioSemana - 1;

    const diasMes = new Date(ANIO, mes + 1, 0).getDate();

    for (let i = 0; i < inicioSemana; i++) {
      const vacio = document.createElement("div");
      vacio.className = "dia";
      vacio.style.opacity = "0.2";
      calendario.appendChild(vacio);
    }

    for (let d = 1; d <= diasMes; d++) {
      const fecha = new Date(ANIO, mes, d);
      const diaSemana = fecha.getDay();

      const celda = document.createElement("div");
      celda.className = "dia";

      if (diaSemana === 0 || diaSemana === 6) {
        celda.classList.add("fin-semana");
      }

      celda.innerHTML = `
        <div class="numero-dia">${d}</div>
        <div class="entrenamientos"></div>
      `;

      calendario.appendChild(celda);
    }
  }

  function pintarEntrenamientos(mes) {
    const datosMes = todosLosDatos.filter(r => {
      const f = new Date(r.fechaEntrenamiento);
      return f.getMonth() === mes && f.getFullYear() === ANIO;
    });

    const mapa = {};
    datosMes.forEach(r => {
      const dia = new Date(r.fechaEntrenamiento).getDate();
      if (!mapa[dia]) mapa[dia] = [];
      mapa[dia].push(r.nombre);
    });

    calendario.querySelectorAll(".dia").forEach(celda => {
      const num = celda.querySelector(".numero-dia");
      if (!num) return;
      const d = parseInt(num.textContent);
      if (mapa[d]) {
        celda.querySelector(".entrenamientos").innerHTML =
          mapa[d].map(n => `âœ” ${n}`).join("<br>");
      }
    });
  }

  function generarResumen(mes) {
    tablaResumen.innerHTML = "";
    const resumen = {};
    nombresParticipantes.forEach(n => resumen[n] = 0);

    todosLosDatos.forEach(r => {
      const f = new Date(r.fechaEntrenamiento);
      if (f.getMonth() === mes && f.getFullYear() === ANIO) {
        if (resumen[r.nombre] !== undefined) resumen[r.nombre]++;
      }
    });

    nombresParticipantes.forEach(nombre => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${nombre}</td><td>${resumen[nombre]}</td>`;
      tablaResumen.appendChild(tr);
    });
  }

  selectorMes.addEventListener("change", actualizarVista);
  fetchDatos();
</script>

</body>
</html>
