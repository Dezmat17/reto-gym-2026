<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar Entrenamiento</title>
  <style>
    body {
      background: #121212;
      color: #FFA500;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #1E1E1E;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #FFA500;
      color: #121212;
      cursor: pointer;
    }
    button:hover {
      background: #FFB732;
    }
    .success {
      color: #00FF00;
      margin-top: 10px;
      text-align: center;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="form">
    <h2>Cargar Entrenamiento</h2>

    <label>Nombre:</label>
    <select id="nombre" required>
      <option value="">Seleccione</option>
      <option value="Mati">Mati</option>
      <option value="Luca">Luca</option>
      <option value="Litox">Litox</option>
      <option value="Fran">Fran</option>
      <option value="Unyi">Unyi</option>
    </select>

    <label>Fecha de Entrenamiento:</label>
    <input type="date" id="fecha" required max="">

    <label>Subió Foto:</label>
    <select id="foto" required>
      <option value="">Seleccione</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <button type="submit">Cargar</button>
    <button type="button" onclick="window.location='index.html'">Volver al Menú</button>

    <div id="mensaje" class="success"></div>
  </form>

  <script>
    // Poner fecha máxima hoy
    document.getElementById('fecha').max = new Date().toISOString().split('T')[0];

    const form = document.getElementById('form');
    const mensaje = document.getElementById('mensaje');

    // Función para convertir cualquier fecha a YYYY-MM-DD
    function formatearFecha(fecha){
      const d = new Date(fecha);
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${yyyy}-${mm}-${dd}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const fechaEntrenamiento = document.getElementById('fecha').value;
      const subioFoto = document.getElementById('foto').value;

      const data = { nombre, fechaEntrenamiento, subioFoto };

      const webAppURL = "https://script.google.com/macros/s/AKfycbwwvBIJvNrIhW3-v15365Z73miYU2wURoKLSH1AJnc8TdtfphVWKefDDJJ_uwwsRWI/exec"; // tu Web App

      try {
        // 1️⃣ Traer todos los registros actuales
        const resGet = await fetch(webAppURL);
        const registros = await resGet.json(); // array de {nombre, fechaEntrenamiento, subioFoto, fechaCarga}

        // 2️⃣ Verificar duplicado por nombre + día exacto
        const existe = registros.some(r =>
          r.nombre === nombre &&
          formatearFecha(r.fechaEntrenamiento) === formatearFecha(fechaEntrenamiento)
        );

        if(existe){
          mensaje.textContent = "⚠️ Este participante ya cargó entrenamiento en la fecha seleccionada.";
          return;
        }

        // 3️⃣ Enviar si no hay duplicado
        const resPost = await fetch(webAppURL, {
          method: "POST",
          body: JSON.stringify({
            nombre,
            fechaEntrenamiento,
            subioFoto,
            fechaCarga: new Date().toISOString()
          })
        });

        const result = await resPost.json();

        if(result.status === "success"){
          mensaje.textContent = "¡Carga satisfactoria!";
          setTimeout(()=>{ window.location='index.html'; }, 2000);
        }
      } catch(err){
        mensaje.textContent = "Error al cargar. Intente nuevamente.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
