<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar entrenamiento</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #111;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #1b1b1b;
      padding: 40px;
      border-radius: 18px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 28px;
      color: #ffd84d;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: 2px solid #ffd84d;
    }

    .boton {
      margin-top: 28px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      background: #ffd84d;
      color: #111;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .boton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,.4);
    }

    .volver {
      margin-top: 24px;
      text-align: center;
    }

    .volver a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }

    .volver a:hover {
      color: #ffd84d;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Cargar entrenamiento</h1>

    <form 
      method="POST"
      action="https://script.google.com/macros/library/d/17jwfbWMj9dXJ2yIyPIyxCFgPSRq4VSketzjIoKi8soDtl65-38Zbmcyn/1">

      <!-- NOMBRE -->
      <label for="nombre">Nombre</label>
      <select name="nombre" id="nombre" required>
        <option value="">Seleccionar</option>
        <option value="Luca">Luca</option>
        <option value="Mati">Mati</option>
        <option value="Unyi">Unyi</option>
        <option value="Fran">Fran</option>
        <option value="Litox">Litox</option>
      </select>

      <!-- FECHA DE ENTRENAMIENTO -->
      <label for="fecha">Día que entrenó</label>
      <input
        type="date"
        name="fecha"
        id="fecha"
        required>

      <!-- FOTO -->
      <label for="foto">¿Sacó foto?</label>
      <select name="foto" id="foto" required>
        <option value="">Seleccionar</option>
        <option value="SI">Sí</option>
        <option value="NO">No</option>
      </select>

      <button type="submit" class="boton">
        Guardar entrenamiento
      </button>
    </form>

    <div class="volver">
      <a href="index.html">⬅️ Volver al menú</a>
    </div>
  </div>

  <!-- EVITAR FECHAS FUTURAS -->
  <script>
    const hoy = new Date().toISOString().split("T")[0];
    document.getElementById("fecha").max = hoy;
    <script>
document.getElementById("formCarga").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/library/d/17jwfbWMj9dXJ2yIyPIyxCFgPSRq4VSketzjIoKi8soDtl65-38Zbmcyn/1", {
    method: "POST",
    body: JSON.stringify({
      nombre: document.getElementById("nombre").value,
      fechaEntreno: document.getElementById("fecha").value,
      foto: document.getElementById("foto").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "ok") {
      alert("✅ Entrenamiento cargado correctamente");
      document.getElementById("formCarga").reset();
    } else {
      alert("❌ Error al cargar");
    }
  })
  .catch(() => alert("❌ Error de conexión"));
});
</script>

  </script>

</body>
</html>
