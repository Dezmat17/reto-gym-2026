<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Cargar Entrenamiento</title>
  <style>
    body {
      background: #121212;
      color: #FFA500;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #1E1E1E;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 100%;
      max-width: 400px; /* antes 300px */
    }

    input, select, button {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #FFA500;
      color: #121212;
      cursor: pointer;
    }
    button:hover {
      background: #FFB732;
    }
    .success {
      color: #00FF00;
      margin-top: 10px;
      text-align: center;
    }
    .error {
      color: #FF4500;
      margin-top: 10px;
      text-align: center;
    }
    h2 {
      text-align: center;
      font-size: 1.8rem;
    }
    
    label {
      font-size: 1.1rem;
    }
    
    input, select, button {
      margin: 10px 0;
      padding: 12px;      /* antes 8px */
      border-radius: 8px; /* antes 5px */
      border: none;
      font-size: 18px;    /* antes 16px */
      width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 480px) {
      form {
        padding: 25px;
      }
      h2 { font-size: 2rem; }
      label { font-size: 1.2rem; }
      input, select, button { padding: 14px; font-size: 20px; }
    }
  </style>
</head>
<body>
  <form id="form">
    <h2>Cargar Entrenamiento</h2>

    <label>Nombre:</label>
    <select id="nombre" required>
      <option value="">Seleccione</option>
      <option value="Mati">Mati</option>
      <option value="Luca">Luca</option>
      <option value="Litox">Litox</option>
      <option value="Fran">Fran</option>
      <option value="Unyi">Unyi</option>
    </select>

    <label>Fecha de Entrenamiento:</label>
    <input type="date" id="fecha" required max="">

    <label>Subió Foto:</label>
    <select id="foto" required>
      <option value="">Seleccione</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <button type="submit">Cargar</button>
    <button type="button" onclick="window.location='index.html'">Volver al Menú</button>

    <div id="mensaje"></div>
  </form>

  <script>
    document.getElementById('fecha').max = new Date().toISOString().split('T')[0];

    const form = document.getElementById('form');
    const mensaje = document.getElementById('mensaje');
    const webAppURL = "https://script.google.com/macros/s/AKfycbzFl9mIqMbcd6NbPIfkJwyqrKqPKVO1KtiEvyn0e5wRwJejY50f6boivwLlqPlq08lt/exec"; // tu Web App

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      mensaje.textContent = "";

      const nombre = document.getElementById('nombre').value;
      const fechaEntrenamiento = document.getElementById('fecha').value;
      const subioFoto = document.getElementById('foto').value;

      try {
        const res = await fetch(webAppURL, {
          method: "POST",
          body: JSON.stringify({nombre, fechaEntrenamiento, subioFoto})
        });

        const result = await res.json();

        if(result.status === "success"){
          mensaje.className = "success";
          mensaje.textContent = "¡Carga satisfactoria!";
          setTimeout(()=>{ window.location='index.html'; }, 2000);
        } else if(result.status === "duplicate"){
          mensaje.className = "error";
          mensaje.textContent = "⚠️ Este participante ya cargó entrenamiento en la fecha seleccionada.";
        } else {
          mensaje.className = "error";
          mensaje.textContent = "Error al cargar. Intente nuevamente.";
        }
      } catch(err){
        mensaje.className = "error";
        mensaje.textContent = "Error al cargar. Intente nuevamente.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
