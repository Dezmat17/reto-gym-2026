<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar entrenamiento</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #111;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #1b1b1b;
      padding: 40px;
      border-radius: 18px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 28px;
      color: #ffd84d;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: 2px solid #ffd84d;
    }

    .boton {
      margin-top: 28px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      background: #ffd84d;
      color: #111;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .boton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,.4);
    }

    .volver {
      margin-top: 24px;
      text-align: center;
    }

    .volver a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }

    .volver a:hover {
      color: #ffd84d;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Cargar entrenamiento</h1>

    <form id="formCarga">

      <label>Nombre</label>
      <select name="nombre" required>
        <option value="">Seleccionar</option>
        <option>Luca</option>
        <option>Mati</option>
        <option>Unyi</option>
        <option>Fran</option>
        <option>Litox</option>
      </select>

      <label>Día que entrenó</label>
      <input type="date" name="fecha" id="fecha" required>

      <label>¿Sacó foto?</label>
      <select name="foto" required>
        <option value="">Seleccionar</option>
        <option>SI</option>
        <option>NO</option>
      </select>

      <button class="boton" type="submit">
        Guardar entrenamiento
      </button>
    </form>

    <div class="volver">
      <a href="index.html">⬅️ Volver al menú</a>
    </div>
  </div>

<script>
  // Evitar fechas futuras
  const hoy = new Date().toISOString().split("T")[0];
  document.getElementById("fecha").max = hoy;

  // Envío por fetch a Google Sheets
  document.getElementById("formCarga").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const datos = new FormData();

    // Tomar valores
    datos.append("nombre", form.nombre.value);
    datos.append("fecha", form.fecha.value); // fecha de entrenamiento correcta
    datos.append("foto", form.foto.value);

    // Llamada fetch
    fetch("https://script.google.com/macros/s/AKfycbztFKIjkk7-SNsQOFOJYkNkwg7bhyPzY0DFAUJL8RKuc6P1Ld6tw1zF_2hDurYP7fvWqQ/exec", {
      method: "POST",
      body: datos
    })
    .then(() => {
      alert("✅ Entrenamiento cargado correctamente");
      window.location.href = "index.html"; // vuelve al menú
    })
    .catch(() => {
      alert("❌ Error al cargar. Intentá de nuevo.");
    });
  });
</script>

</body>
</html>
