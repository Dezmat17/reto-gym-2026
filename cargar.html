<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar Entrenamiento</title>
  <style>
    body {
      background: #121212;
      color: #FFA500;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #1E1E1E;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #FFA500;
      color: #121212;
      cursor: pointer;
    }
    button:hover {
      background: #FFB732;
    }
    .success {
      color: #00FF00;
      margin-top: 10px;
      text-align: center;
    }
    .error {
      color: #FF5555;
      margin-top: 10px;
      text-align: center;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="form">
    <h2>Cargar Entrenamiento</h2>

    <label>Nombre:</label>
    <select id="nombre" required>
      <option value="">Seleccione</option>
      <option value="Mati">Mati</option>
      <option value="Luca">Luca</option>
      <option value="Litox">Litox</option>
      <option value="Fran">Fran</option>
      <option value="Unyi">Unyi</option>
    </select>

    <label>Fecha de Entrenamiento:</label>
    <input type="date" id="fecha" required max="">

    <label>Subió Foto:</label>
    <select id="foto" required>
      <option value="">Seleccione</option>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>

    <button type="submit">Cargar</button>
    <button type="button" onclick="window.location='index.html'">Volver al Menú</button>

    <div id="mensaje"></div>
  </form>

  <script>
    // Poner fecha máxima hoy
    document.getElementById('fecha').max = new Date().toISOString().split('T')[0];

    const form = document.getElementById('form');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      mensaje.textContent = ""; // limpiar mensajes previos
      mensaje.className = "";

      const data = {
        nombre: document.getElementById('nombre').value,
        fechaEntrenamiento: document.getElementById('fecha').value,
        subioFoto: document.getElementById('foto').value
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwwvBIJvNrIhW3-v15365Z73miYU2wURoKLSH1AJnc8TdtfphVWKefDDJJ_uwwsRWI/exec", { 
          method: "POST",
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if(result.status === "success"){
          mensaje.textContent = "¡Carga satisfactoria!";
          mensaje.className = "success";
          setTimeout(()=>{ window.location='index.html'; }, 2000);
        } else if(result.status === "error") {
          mensaje.textContent = result.message;
          mensaje.className = "error";
        }
      } catch(err){
        mensaje.textContent = "Error al cargar. Intente nuevamente.";
        mensaje.className = "error";
        console.error(err);
      }
    });
  </script>
</body>
</html>
